<html>
<head>
	<style>
	body {
		background: #333;
	}
	/*Centering the gauge*/
	canvas {
		display: block;
		float: left;
		margin: 10px auto;
	}
	</style>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../src/jquery.gauge.js"></script>
</head>
<body>
<canvas id="gauge1" width="300" height="300"></canvas>
<canvas id="gauge2" width="300" height="300"></canvas>
<canvas id="gauge3" width="300" height="300"></canvas>
<canvas id="gauge4" width="200" height="200"></canvas>
<canvas id="gauge5" width="200" height="200"></canvas>
<canvas id="gauge6" width="200" height="200"></canvas>
<canvas id="gauge7" width="200" height="200"></canvas>
<script>
$(document).ready(function (){
	$("#gauge1").gauge(0);
	$("#gauge2").gauge(1, { unit: " Volt", font: "40px verdana"});
	$("#gauge3").gauge(50);
	$("#gauge4").gauge(75, { unit: " A"});
	$("#gauge5").gauge(99, { unit: " A"});
	$("#gauge6").gauge(100, {color: "#FFF", colorAlpha: 0.7});
	var gaugeCanvas = document.getElementById("gauge7");
	var gauge = new Gauge(gaugeCanvas, {color: "#FFF", colorAlpha: 0.7});
	gauge.value(0);
	
	var randomValue = function() {
		gauge.value(Math.round(Math.random() * 100));
	}

	setInterval(randomValue, 1000);
});
</script>
</body>
</html>
